<style type="text/css">
    /* css above needs to be declared here to override asciidoctor.css behavior */
    pre {
        border: 0px !important;
        border-radius: 0px !important;
    }

    h2 {
        margin-top: 0em !important;
    }

    hr {
        width: 100% !important;
    }

    .post-link {
        /*overrides asciidoctor.css links*/
        font-weight: bold !important;
        color: #f53c3c !important;
    }

    h1, h2, h3, h4, #toctitle {
        /*overrides asciidoctor.css sections*/
        font-weight: bold !important;
        color: #f53c3c !important;
    }

    /* hover style for every link inside container div except read-more btn (because it have the same color as hover)*/
    div.container a:hover:not(.read-more) {
        color: #31B0D5 !important;
    }

    div.post-tags a:hover {
        color: #31B0D5 !important;
    }
</style>
<script type="text/javascript">
    if(isMobile()) {
        window.onscroll=activateScrollToTop;
    }
</script>
